<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>contra— brand</title>

        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="top">
            <h1>contra</h1>
            <h1 class="right store"><span class="normal">store</span><span class="hover">coming soon</span></h1>
        </div>

        <!-- <img class="print" src="/"> -->
        <div id="wrapper">
            <p>
                A series of limited edition t-shirt collections, each with a collectable print, coming soon.
                <br><br>
                — <a a target="_blank" href="https://www.instagram.com/jvck.f/">jvck.f</a> & <a target="_blank" href="https://www.instagram.com/gdy.design/">gdy.design</a>.
            </p>
        </div>

        <div class="bottom">
            <a onclick="showInfo()"><h1>info</h1></a>
            <a href="https://www.instagram.com/contra.ish/" target="_blank"><h1 class="right">insta</h1></a>
        </div>
    </body>

    <script type="text/javascript">
        function showInfo() {
            var info = document.getElementById("wrapper");
            var infoText = document.querySelector(".bottom a h1");

            if (info.style.visibility === "visible") {
                info.style.visibility = "hidden";
                infoText.innerHTML = "info";
            } else {
                info.style.visibility = "visible";
                infoText.innerHTML = "hide info";
            }
        }
    </script>
</html>
